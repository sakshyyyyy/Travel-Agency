    <style>
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}


header {
  background: #008080;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

nav a {
  color: white;
  text-decoration: none;
}
        #gallery {
  background-color: #f0f8ff;
  padding: 2rem 1rem;
}

#gallery h2 {
  text-align: center;
  color: #008080;
  margin-bottom: 1.5rem;
  font-size: 44px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3rem;
}

.gallery img {
  width: 400px;
  height:300px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}
    /* Style for the Explore button */
    .explore-button {
      display: block;
      margin: 25px auto;
      padding: 12px 24px;
      background-color: #007BFF;
      color:white;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      
    }

    /* Hover effect for the button */
    .explore-button:hover {
      background-color: #0056b3;
    }
    .box{
      font-size: 28px;
      text-align: center; 
    }
    a{
      color: white;
      text-decoration: none;
    }
    </style>
