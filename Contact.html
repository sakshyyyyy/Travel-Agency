<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with us</title>
    <style>
  header {
  background: #008080;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

nav a {
  color: white;
  text-decoration: none;
}

 body{
  background-image:url('home page image/2.jpg') ;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

#Contact {
  padding: 2rem 1rem;
  border-top: 2px solid #ddd;

}

#Contact h2 {
  text-align: center;
  color: #008080;
  margin-bottom: 1rem;
  font-size: 50px;
}

#Contact form {
  max-width: 550px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

#Contact label {
  font-weight: bold;
  color: #333;
  font-size: 20px;
}

#Contact input,
#Contact textarea {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

#Contact textarea {
  height: 150px;
  resize: vertical;
}

#Contact button {
  background-color: #008080;
  color: white;
  padding: 0.8rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

#Contact button:hover {
  background-color: #005959;
}

    </style>
</head>
<body>
  <header>
    <div class="logo" >Dream Travel Agency</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="Hotel_Booking.html">Hotels</a></li>

        <li><a href="tips.html">Travel Tips</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

    <section id="Contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </section>
      
</body>
</html>
